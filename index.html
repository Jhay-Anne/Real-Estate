<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="range.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="top-header">
        <div class="social-icons">
          <a href="#" class="icons"><img src="img/Vector (1).svg" alt="" /></a>
          <a href="#" class="icon"><img src="img/Vector (2).svg" alt="" /></a>
          <a href="#" class="icon"><img src="img/Vector (3).svg" alt="" /></a>
          <a href="#" class="icon"><img src="img/Vector (4).svg" alt="" /></a>
        </div>
        <div class="call">
          <img src="img/Frame.svg" alt="" /> +14 312-423-523
        </div>
      </div>
      <nav id="header">
        <div class="class-logo">
          <span class="logo-letter">D</span>
          <div class="logo-text">
            <p>ankle <br />schon</p>
          </div>
        </div>
        <div class="nav-menu" id="myNavMenu">
          <ul class="nav-menu-list">
            <li class="nav-list"><a href="#" class="nav-link">Search</a></li>
            <li class="nav-list"><a href="#" class="nav-link">To Offer</a></li>
            <li class="nav-list"><a href="#" class="nav-link">Move</a></li>
            <li class="nav-list"><a href="#" class="nav-link">Insurance</a></li>
            <li class="nav-list">
              <a href="#" class="nav-link">Place an Ad</a>
            </li>
          </ul>
        </div>
        <div class="nav-button">
          <button class="list-place-btn">List a Place</button>
          <button class="login-btn">Login</button>
        </div>
        <div class="nav-menu-btn">
          <i class="fa-solid fa-bars" onclick="myMenuFunction()"></i>
        </div>
      </nav>
      <div class="main-wrapper">
        <div class="left-section">
          <h1>
            Find your next <br />
            best cozy place
          </h1>
          <p>
            Find the best places around you at the <br />
            cheapest and affordable prices
          </p>
        </div>
        <div class="right-section">
          <img class="first-image" src="img/furniture-frame.jpg" />
          <div class="frame">
            <div class="image-frame">
              <span class="image-circle"
                ><img src="img/Ellipse 3 (1).png" alt=""
              /></span>
              <p>
                3BHK at Goergia <br />
                front tower...
              </p>
            </div>
            <div class="right-text">
              <span class="top-text"
                >For sale <br class="number" /><i
                  class="fa-solid fa-dollar-sign"
                ></i>
                32,000</span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="filter-container">        
        <div class="section1">
          <div class="filter-options">
            <div class="select-menu">
              <img src="img/dollar-sign 1.svg" alt="" />
              <select class="select-dropdown">
                <option value="rent">Rent</option>
                <option value="buy">Buy</option>
              </select>
            </div>
            <!-- Location Input -->
            <div class="select-holder">
              <input
                type="text"
                class="location-input"
                placeholder="Your desired location goes here"
              />
            </div>
            <!-- House/Apartment Selection with Image -->
            <div class="select-menu">
              <img src="img/Frame (1).svg" alt="" />
              <select class="select-dropdown">
                <option value="house">House</option>
                <option value="apartment">Apartment</option>
              </select>
            </div>
          </div>
          <div class="filter-options" style="margin-top: 10px">
            <div class="select-menu">
              <img src="img/$.png" alt="" />
              <select class="select-dropdown">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
              </select>
            </div>
            <div class="rangeWrapper">
              <div>
                <div style="padding-top:30px">
                  <div id="slider-range"></div>
                </div>
              </div>
              <div class="slider-labels" style="display: flex;justify-content: space-between;">
                <div class="caption">
                  <span id="slider-range-value1"></span>
                </div>
                <div class="text-right caption">
                  <span id="slider-range-value2"></span>
                </div>
              </div>              
            </div>
            <!-- House/Apartment Selection with Image -->
            <div class="select-menu">
              <img src="img/block 1.svg" alt="" />
              <select class="select-dropdown">
                <option value="1-room">1 Room</option>
                <option value="2-room">2 Room</option>
                <option value="3-room">3 Room</option>
              </select>
            </div>
          </div>
        </div>
        <div class="section2">
            <div class="class-result">
                <p><strong>563</strong> <br>Results</p>
                <button class="search-btn">Search</button>
            </div>
        </div>
      </div>
      <!-- End of search-section -->
    </div>
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
